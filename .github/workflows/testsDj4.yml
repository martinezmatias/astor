name: testsD4JRepair

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        test: [ 
          "fr.inria.astor.test.D4JWorkflowTestSingle#testMath70", 
          "fr.inria.astor.test.D4JWorkflowTestSingle#testMath81",     
          	  		
      ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Cache .m2
        uses: actions/cache@v2.1.6
        with:
          path: "~/.m2/repository"
          key: ${{ runner.os }}-m2

      - name: Setup JDK8
        uses: actions/setup-java@v2
        with:
          java-version: 8
          distribution: 'adopt'

      - name: Set up Maven
        uses: stCarolas/setup-maven@v4
        with:
          maven-version: 3.6.0

      - name: Install Java 7
        run: |
          wget -O $RUNNER_TEMP/java_package.tar.gz https://download.java.net/openjdk/jdk7u75/ri/openjdk-7u75-b13-linux-x64-18_dec_2014.tar.gz
          tar -xzvf  $RUNNER_TEMP/java_package.tar.gz  -C  $RUNNER_TEMP/
          ls $RUNNER_TEMP/java-se-7u75-ri      

      - name: run Java 7
        run: |
          $RUNNER_TEMP/java-se-7u75-ri/bin/java -version		
          
      - name: run2
        run: |
          echo $LV
          export LV=test2
          echo $LV

         
      - name: Run tests
        run: |
          export LV=echo $RUNNER_TEMP/java-se-7u75-ri 
          echo $LV 
          mvn -ff -q clean
          mvn -ff -q test -DskipTests -DfailIfNoTests=false
          mvn -ff -q surefire:test -DfailIfNoTests=false -Dtest=${{ matrix.test }}
          TZ='America/Los_Angeles'
          export TZ


      - name: Run ls
        run: |
          filename=`pwd`/resultsTestCases/summary.md
          test -f $filename || touch $filename	&&  echo "| bugid  | Flacoco finds solution  | Flacoco time  |  Gzoltar finds solution | Gzoltar time  |\n |---|---|---|---|---|\n" >> `pwd`/resultsTestCases/summary.md
          cat `pwd`/resultsTestCases/summary.md
          echo 'ls'        
          ls resultsTestCases
          echo 'ls2 '   
          ls `pwd`/resultsTestCases
          echo `pwd` 
          echo 'Calling python'	
          python /home/runner/work/astor/astor/.github/workflows/summaryD4j.py `pwd`/resultsTestCases
                          
          
      - uses: actions/upload-artifact@v2
        with:
          name: resultsD4J
          path: resultsTestCases/

      - uses: actions/upload-artifact@v2
        with:
          name: summary.md
          path: resultsTestCases/summary.md         

      - name: Codecov
        uses: codecov/codecov-action@v1.5.2
  
         
